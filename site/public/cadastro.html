<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>SPFC | Cadastro</title>
</head>

<body>
    <div class="container-cadastro">
        <div class="img-box">
            <img src="SPFC.png">
        </div>
        <div class="content-box">
            <div class="formulario">
                <h2>Cadastro</h2>
                <form id="registerform">

                    <div class="input-box">
                        <span>Nome</span>
                        <input type="text" id="ipt_nome" placeholder="Nome completo">
                        <!-- <small>Error message</small> -->
                    </div>

                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" id="ipt_email" placeholder="exemplo@email.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" id="ipt_senha" placeholder="*********">
                    </div>

                    <div class="input-box">
                        <span>Confirmar a senha</span>
                        <input type="password" id="ipt_conf_senha" placeholder="**********">
                    </div>


                </form>

                <div class="input-box">
                    <input type="submit" value="Cadastrar" onclick="cadastrar()">
                </div>

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
                <br>
                <div class="input-box">
                    <p>Já possui uma conta? <a href="login.html">Logar</a></p>
                </div>

            </div>

        </div>
    </div>

</body>

</html>

<script>

    var registerform = document.getElementById('registerform');

    registerform.addEventListener('submit', (e) => {
        e.preventDefault()
    })

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_conf_senha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "<strong>Preencha todos os campos para continuar.</strong>";

            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                conf_senhaServer: confirmacaoSenhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
